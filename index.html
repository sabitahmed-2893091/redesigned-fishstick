<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Blog</title>
    <style>
        body { font-family: 'Georgia', serif; background: #f9f9f9; color: #333; margin: 0; }
        header { background: #333; color: white; padding: 2rem; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .post { background: white; padding: 30px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post img { max-width: 100%; border-radius: 5px; margin-top: 15px; }
        .post h2 { margin-top: 0; color: #2c3e50; }
        .date { font-size: 0.8rem; color: #888; }
        .no-posts { text-align: center; color: #999; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>The Daily Insight</h1>
    <p>Welcome to my thoughts and files</p>
</header>

<div class="container" id="blogContainer">
    </div>

<script>
    const container = document.getElementById('blogContainer');
    const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');

    if (posts.length === 0) {
        container.innerHTML = '<p class="no-posts">No blog posts yet. Go to the Admin page to write one!</p>';
    } else {
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            
            let imageHtml = post.image ? `<img src="${post.image}" alt="Blog Image">` : '';
            
            postElement.innerHTML = `
                <span class="date">${post.date}</span>
                <h2>${post.title}</h2>
                <p>${post.content.replace(/\n/g, '<br>')}</p>
                ${imageHtml}
            `;
            container.appendChild(postElement);
        });
    }
</script>

</body>
</html>
